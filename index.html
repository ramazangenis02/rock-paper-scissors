<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="modal">
            <div class="modals-wrapper">
                <div class="player-section">
                    <h1 class="title">Player</h1>
                    <span class="player-select">-</span>
                </div>
                <div class="score-section">
                    <span class="player-score">0</span>
                    <span class="computer-score">0</span>
                </div>
                <div class="computer-section">
                    <h1 class="title">Computer</h1>
                    <span class="computer-select">-</span>
                </div>
            </div>
            <h1 class="result"></h1>
            <div class="buttons-wrapper">
                <button class="rock-button buttons">Rock</button>
                <button class="paper-button buttons">Paper</button>
                <button class="scissors-button buttons">Scissors</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
